<!DOCTYPE html>
<html>
<head>
    <title>Check WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Socket connect:</label>
                    <button id="connect" class="btn btn-default" type="submit">Include</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disable
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="filter">Add filter</label>
                    <input type="text" id="filter" class="form-control" placeholder="Filter..">
                </div>
                <button id="send" class="btn btn-default" type="submit">Apply</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Checked Entity!!!</th>
                </tr>
                </thead>
                <tbody id="checked_response">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
